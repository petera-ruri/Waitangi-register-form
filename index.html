<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitangi</title>
</head>

<body>
    <header>
        <h1>Waitangi Registration Form</h1>
    </header>
    <div class="container">
        <form>
            <label>
                First Name:
            </label>
            <input type="text" />
            <br>
            <label>
                Last Name:
            </label>
            <input type="text" /><label><br>
                Email Address:
            </label>
            <input type="text" />
            <label for="Password"><br>
                Password:
            </label>
            <input type="password" /><br>
            <label for="password">
                Confirm Password:
            </label>
            <input type="password" /><br>
            <label>
                Age
            </label>
            <select type="radio button">
                <option>
                    18
                </option><br>
                <option>
                    50
                </option><br>
            </select><br>
            <label>
                Gender:
            </label><br>
            <div>
                <input type="radio" name="Gender" id="Male" value="Male" />
                <label for="Male" value="Male">Male</label>
            </div><br>
            <div>
                <input type="radio" name="Gender" id="Female"/>
                <label for="Female" value="Female">Female</label>
            </div><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
